{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <form action="" method="post">
        <div class="user">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input class="button" type="submit" value="Save"/>
        </div>
    </form>
{% endif%}
{% endblock %}
